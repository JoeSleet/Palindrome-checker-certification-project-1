<main id="container">

	<header id="title">
		<h1>Palindrome Checker</h1>
	</header>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<section id="info-box">
		<h2>What is a palindrome?</h2>
		<p>
			A palindrome is a word or sentence that's spelled the same way both forward and backward,
			<b>ignoring punctuation, case and spacing</b>.
		</p>
	</section>

	<section id="workspace">
		<label for="text-input">Enter a word or sentence to check for a palindrome:</label>
		<input type="textbox" id="text-input">
		<button id="check-btn">Check</button>
		<div id="result"></div>
	</section>

	<p><small><small>Built by Joe Sleet, for the Palindrome Checker certification project on freeCodeCamp.</small></small></p>

</main>

<script src="script.js"></script>
